{% extends "polls/base.html" %} {% block title %} Login {% endblock %}
{% block content %}

<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="mb-3">Login</h1>
      </div>
    </div>
    <form method="POST" action="{% url 'polls:login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User</label>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          name="username"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-primary mt-2">Login</button>
    </form>
    <p>
      <a href="{% url "polls:password_reset" %}">
        Olvidaste tu contrasena?
      </a>
    </p>
  </div>
</section>

{% endblock %}
